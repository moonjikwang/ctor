<script>
  function submitForm() {
    var form = document.getElementById("skillTab");
    var checkboxes = form.querySelectorAll('input[type="checkbox"]:checked');
    if (checkboxes.length === 0) {
    	window.location.href = 'index';
    	return;
      }
    form.submit();
  }
</script>
