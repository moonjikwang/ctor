		<script>
		function showDivs() {
	        var checkedSkills = $('input[name="skills"]:checked').map(function () {
	            return $(this).val();
	        }).get();
	        var checkedPositions = $('input[name="positions"]:checked').map(function () {
	            return $(this).val();
	        }).get();

	        if (checkedSkills.length == 0 && checkedPositions.length == 0) {
	            $('.skillDiv').show();
	            $('label[name="flag"]').hide();
	        } else {

	        	 $('label[name="flag"]').show();
	            $('.skillDiv').hide().filter(function () {
	                var techStacks = $(this).data('tech-stack').split(',');
	                for (var i = 0; i < techStacks.length; i++) {
	                    if (checkedSkills.includes(techStacks[i])) {
	                        return true;
	                    }
	                }
	                return false;
	            }).show();

	        	if(checkedPositions.length != 0 && checkedSkills.length == 0) {
		        	$('.skillDiv').hide().filter(function () {
		                var position = $(this).data('position').split(',');
		                for (var i = 0; i < position.length; i++) {
		                    if (checkedPositions.includes(position[i])) {
		                        return true;
		                    }
		                }
		                return false;
		            }).show();
        		}
	        	else if (checkedSkills.length != 0 && checkedPositions.length == 0 ) {
	        
		        	$('.skillDiv').hide().filter(function () {
		                var techStacks = $(this).data('tech-stack').split(',');
		                for (var i = 0; i < techStacks.length; i++) {
		                    if (checkedSkills.includes(techStacks[i]) ){
		                        return true;
		                    }
		                }
		                return false;
		            }).show();
	        	}
	        	else if (checkedSkills.length != 0 && checkedPositions.length != 0 ) {
	        
		        	$('.skillDiv').hide().filter(function () {
		                var techStacks = $(this).data('tech-stack').split(',');
		                var position = $(this).data('position').split(',');
		                var flag = 0;
		                
		                for (var i = 0; i < techStacks.length; i++) {
		                    if (checkedSkills.includes(techStacks[i])){
		                        flag++;
		                    }
		                }
		                
		                for (var i = 0; i < position.length; i++) {
		                    if (checkedPositions.includes(position[i])) {
		                    	flag++;
		                    }
		                }
		                
		                if(flag == 2){
		                	return true;
		                }
		                
		                return false;
		            }).show();
	        	}
	        	
		        
	        	

	        }
	    }
		    $(document).ready(function () {
		        showDivs();
		        $("#selectAll").click(function () {
		            $('input[name="skills"]').prop('checked', null);
		            $('input[name="flag"]').prop('checked', null);
		            $('label[name="flag"]').hide();
		            showDivs();
		        });
		        $("#selectAllPosition").click(function () {
		            $('input[name="positions"]').prop('checked', this.checked);
		            showDivs();
		        });
		    });
