<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
</head>
<div th:fragment="modalFragment">
    <div class="modal fade" id="login" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog " style="margin-top: 15%;">
					<div class="modal-content">
						<div class="modal-body">
						<div style="margin-bottom: 3rem;">
						<button style="float: right;" type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
								</div>  
								<form action="login" method="POST">
						<div style="text-align: center; margin-left: auto; margin-right: auto;" class="col-sm-7 col-10">
						<h3 style="margin-bottom: 1.5rem;"><span class="fs-4"
					style="font-family: 'Ubuntu', sans-serif;">new Project<span style="color: #ca9ed1;">(</span><span style="color: #be73cb;">)</span><span style="color: #ae45c1;">;</span></span></h3>
						<div class="form-floating mb-3">
						
  <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
   style="height: 2.5rem; border: none; background-color: #232323;">
   
  <label for="floatingInput" style="padding: 0.4rem .75rem;">Email address</label>
</div>
<div class="form-floating">
  <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
   style="height: 2.5rem;border: none; background-color: #232323;">
  <label for="floatingPassword" style="padding: 0.4rem .75rem;">Password</label>
</div>
</div>
<div class="col-sm-7 col-10" style="text-align: center; margin-left: auto; margin-right: auto;">
								<button  style="width: 100%; margin-top: 2rem;" type="submit" class="btn btn-primary">Login</button>
							<hr>
							</div>
							</form>
							<div class="col-sm-7 col-10" style="text-align: center; margin-left: auto; margin-right: auto;">
								<a 
									href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=3ed402e0c9996c2d84bd716afed91789&redirect_uri=https://tomcat.jikwang.net/ctor/oauth">
									<img style="width: 100%; margin-bottom: 2rem;" alt="" src="./img/kakao.png">
								</a>
								<small style="">아직 회원이 아니신가요? <a href="" data-bs-toggle="modal"
						data-bs-target="#signup" style="color: #be73cb;">회원가입</a></small>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="signup" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" style="margin-top: 20%;">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">new
								Project();</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<th:block>
								<div style="text-align: center; margin-left: auto; margin-right: auto;" class="col-sm-7 col-10">
										<h3>처음오셨군요!</h3>
										<form action="register" method="POST">
										<input type="hidden" name="profileImg" value="https://tomcat.jikwang.net/ctor/img/green.png">
										<div class="form-floating mb-3">
											<input type="email" name="email" class="form-control" id="floatingInput2" placeholder="name@example.com"
   style="height: 2.5rem; border: none; background-color: #232323;" required="required">
   
  <label for="floatingInput2" style="padding: 0.4rem .75rem;">Email address</label>
  </div>
  <div class="form-floating mb-3">
											<input type="password" name="password" class="form-control" id="floatingPassword2" placeholder="Password"
   style="height: 2.5rem;border: none; background-color: #232323;" required="required">
  <label for="floatingPassword2" style="padding: 0.4rem .75rem;">Password</label>
  </div>
    <div class="form-floating mb-3">
											<input type="text" name="name" class="form-control" id="floatingPassword3" placeholder="홍길동"
   style="height: 2.5rem;border: none; background-color: #232323;">
  <label for="floatingPassword3" style="padding: 0.4rem .75rem;">이름</label>
  </div>
											  <div class="form-floating mb-3">
											<input type="text" name="nickName" class="form-control" id="floatingPassword4" value="닉네임은 랜덤으로 부여됩니다." disabled="disabled"
   style="height: 2.5rem;border: none; background-color: #232323;">
  <label for="floatingPassword4" style="padding: 0.4rem .75rem;">닉네임</label>
  </div>
  <select class="form-select form-select-lg mb-3" id="grade"
											name="grade" aria-label=".form-select-lg example">
											<option  value="student">학생</option>
											<option  value="강사 승인대기중">강사</option>
										</select>
											<select class="form-select form-select-lg mb-3" id="subject"
											name="subject" aria-label=".form-select-lg example">
											<option value="Open API를 활용한 JAVA 풀스택
												과정">Open API를 활용한 JAVA 풀스택
												과정</option>
											<option value="UI/UX 과정">UI/UX 과정</option>
											<option value="웹디자이너 과정">웹디자이너 과정</option>
										</select>
										<button class="btn btn-primary" type="submit">회원가입!</button>
									
									</form>
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal fade" id="test" tabindex="-1"
				aria-labelledby="exampleModalLabel" aria-hidden="true">
				<div class="modal-dialog" style="margin-top: 20%;">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="exampleModalLabel">new
								Project();</h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<th:block>
								<div style="text-align: center;">
									<fieldset id="page1">
										<h3>안녕하세요 처음오셨군요!</h3>
										<h5 th:if="${regiInfo != null}"
											th:text="${regiInfo['nickname']}+'님은..'"></h5>

											<form action="register" method="POST">
											<div class="d-grid gap-3 col-6 mx-auto">
												<button class="btn btn-primary" id="isStudent"
													value="student" type="button"
													onClick="checkValue(this.form.isStudent.value)">학생입니다.</button>
												<button class="btn btn-primary" id="isTeacher"
													value="강사 승인대기중" type="button"
													onClick="checkValue(this.form.isTeacher.value)">강사입니다.</button>
										</div>
									</fieldset>
									<fieldset id="page2" style="display: none;">
										<h3 id="page2title"></h3>
										<select class="form-select form-select-lg mb-3" id="subject"
											name="subject" aria-label=".form-select-lg example">
											<option value="Open API를 활용한 JAVA 풀스택
												과정">Open API를 활용한 JAVA 풀스택
												과정</option>
											<option value="UI/UX 과정">UI/UX 과정</option>
											<option value="웹디자이너 과정">웹디자이너 과정</option>
										</select>
										<button class="btn btn-primary" id="page2submit"
											value="teacher" type="button"
											onClick="checkpage2Value(this.form.subject.value)">다음</button>
									</fieldset>
									<fieldset id="page3" style="display: none;">
										<h3>
											마지막입니다.🎉
											<h3>
												<h5>닉네임은 랜덤으로 부여됩니다. </h5>
												<div class="input-group input-group-lg">
													<span class="input-group-text" id="inputGroup-sizing-lg">@</span>
													<input type="text" class="form-control" name="nickName"
														aria-label="Sizing example input" disabled="disabled"
														aria-describedby="inputGroup-sizing-lg">
												</div>
												<input type="hidden" id="submitGrade" name="grade">
												<input th:if="${regiInfo != null}" type="hidden"
													name="profileImg" th:value="${regiInfo['profileImg']}">
												<input th:if="${regiInfo != null}" type="hidden" name="name"
													th:value="${regiInfo['nickname']}"> <input
													th:if="${regiInfo != null}" type="hidden" name="email"
													th:value="${regiInfo['email']}">
													<br>
												<button class="btn btn-primary" type="submit">회원가입!</button>
									</fieldset>
									</form>
								</div>
							</th:block>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="skillModal" tabindex="-1" aria-labelledby="skillModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="skillModalLabel">기술역량 체크</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="skillCheck" method="get">
      <div class="modal-body">
      <input th:if="${session.userInfo !=null}" type="hidden" th:value="${session.userInfo.email}" name="email">
      <input th:if="${skills != null}" type="hidden" th:value="${skills.no}" name="no">
        <label class="form-label" for="java">JAVA</label>
			<div class="range">
  				<input type="range" min="0" max="100" class="form-range" id="java" name="java"/>
			</div>
			<label class="form-label" for="JSP">JSP</label>
			<div class="range">
  				<input type="range"  min="0" max="100" class="form-range" id="JSP" name="jsp"/>
			</div>
			<label class="form-label" for="SpringBoot">SpringBoot</label>
			<div class="range">
  				<input type="range"  min="0" max="100" class="form-range" id="SpringBoot" name="springboot"/>
			</div>
			<label class="form-label" for="HTML/CSS">HTML/CSS</label>
			<div class="range">
  				<input type="range"  min="0" max="100" class="form-range" id="HTML/CSS" name="htmlcss"/>
			</div>
			<label class="form-label" for="JavaScript">JavaScript</label>
			<div class="range">
  				<input type="range"  min="0" max="100" class="form-range" id="JavaScript" name="javascript"/>
			</div>
			<label class="form-label" for="MySQL">MySQL</label>
			<div class="range">
  				<input type="range"  min="0" max="100" class="form-range" id="MySQL" name="mysql"/>
			</div>
			
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        
      </div>
      </form>
    </div>
  </div>
</div>
			
			
			<div class="modal fade" id="introModal" tabindex="-1" aria-labelledby="introModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="introModalLabel">자기소개 수정</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form action="introCheck" method="POST">
      <input th:if="${session.userInfo !=null}" type="hidden" th:value="${session.userInfo.email}" name="email">
      <div class="modal-body">
      <div class="mb-3">
  <label for="exampleFormControlTextarea1" class="form-label">자기소개</label>
  <textarea class="form-control" name="introduce" id="exampleFormControlTextarea1" rows="3" placeholder="수정할 내용을 입력해주세요!"></textarea>
</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save changes</button>
        
      </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="alarm" tabindex="-1"
				 aria-hidden="true">
				<div class="modal-dialog " style="margin-top: 15%;">
					<div class="modal-content">
						<div class="modal-body">
						<div style="margin-bottom: 3rem;">
						<button style="float: right;" type="button" class="btn-close" data-bs-dismiss="modal"
								aria-label="Close"></button>
								</div>  
						<div style="text-align: center; margin-left: auto; margin-right: auto;" class="col-sm-7 col-10">
						<h3 style="margin-bottom: 1.5rem;"><span class="fs-4"
					style="font-family: 'Ubuntu', sans-serif;">new Project<span style="color: #ca9ed1;">(</span><span style="color: #be73cb;">)</span><span style="color: #ae45c1;">;</span></span></h3>
						

</div>
<div class="col-sm-7 col-10" style="text-align: center; margin-left: auto; margin-right: auto;">
							<h5>새로운 알림</h5>
							</div>
							<div class="list-group col-12">
							<th:block th:each="dto : ${message}">
  <a th:href="@{/checkedAlarm(num=${dto.num}, url=${dto.url})}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">[[${dto.title}]]</h5>
      <small th:text="${#temporals.format(dto.regDate,'yyyy-MM-dd HH:mm','KST')}"></small>
    </div>
    <p class="mb-1">[[${dto.text}]]</p>
  </a>
  </th:block>
    <div class="h6" th:if="${#lists.isEmpty(message)}" style="text-align: center; margin-top: 15px; margin-bottom: 15px;">
    No messages
</div>
</div>
</div>
					</div>
				</div>
			</div>

</div>
</html>
